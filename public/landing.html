<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>url-snapshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    header a {
      background-color: #61dafb;
      color: #282c34;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      display: inline-block;
    }
    section {
      padding: 50px 20px;
    }
    .features, .tech-stack {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .features div, .tech-stack div {
      flex: 1 1 30%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>url-snapshot</h1>
  <p>轻松捕获网页快照，支持多种自定义选项。</p>
  <a href="https://github.com/raojinlin/url-snapshot">立即体验</a>
</header>

<section>
  <h2 style="text-align: center;">功能特点</h2>
  <div class="features">
    <div>
      <h3>网页快照</h3>
      <p>捕获任意网页的高质量快照。</p>
    </div>
    <div>
      <h3>自定义选项</h3>
      <p>支持调整视口大小与全页面捕获。</p>
    </div>
    <div>
      <h3>交互式界面</h3>
      <p>通过 React 提供简单直观的界面。</p>
    </div>
  </div>
</section>

<section>
  <h2 style="text-align: center;">技术栈</h2>
  <div class="tech-stack">
    <div>
      <h3>Node.js</h3>
      <p>高性能后端支持。</p>
    </div>
    <div>
      <h3>Puppeteer</h3>
      <p>强大的浏览器自动化工具。</p>
    </div>
    <div>
      <h3>React</h3>
      <p>快速构建用户界面。</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 url-snapshot. MIT License.</p>
  <p><a href="https://github.com/raojinlin/url-snapshot" style="color: #61dafb;">GitHub 仓库</a></p>
</footer>

</html>
